<div>
  
  <div *ngIf="isLoading">Loading...</div>
  <div *ngFor="let boss of listBoss; let isFirst = first">

    <div class="card" style="margin-bottom: 15px" [class.border-dark]="isFirst">
      <div class="card-header">
        <h2>{{boss.name}} <span class="badge" [class.badge-danger]="isFirst" [class.badge-secondary]="!isFirst">{{showBosstimer(boss.time)}}</span>  <span class="badge" [class.badge-warning]="isFirst" [class.badge-info]="!isFirst">{{showDay(boss.day)}}</span></h2>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
            <countdown [config]="{leftTime: bossTimer(boss.time,boss.day)}">
              <h3 style="color: darkgray;" class="">$!d!day $!h!hr $!m!min $!s!s</h3>
            </countdown>
        </blockquote>
      </div>
    </div>

  </div>

</div>
